name: CodeQL Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * 1" # every Monday at 3 AM
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: set up Python for dependency installation or build steps
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          

      # Optional: build Docker Compose environment (useful for app + DB integration testing)
      - name: Build Docker environment
        if: ${{ always() }}
        run: |
          sudo apt install docker-compose-v2
          docker compose up -d 
      # Initialize the CodeQL tools for scanning Python
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # You can include a custom CodeQL pack or queries here
          queries: security-extended,security-and-quality

      # (Optional) Run unit tests or app start-up validation
      - name: Run tests
        if: ${{ always() }}
        run: |
          echo "Running tests... (add pytest or integration tests here if applicable)"
          # pytest tests/

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
